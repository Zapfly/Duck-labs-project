<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEbook</title>
    <link rel='stylesheet' href='./index.css'>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">    
    <script type='text/javascript' src="scripts/jquery.js" ></script>
    <script type='text/javascript' src="scripts/index.js" ></script>
    <script type='text/javascript' src="scripts/comments.js"></script>
    

<body>
    <header>
        <img class="fakebook-logo" src="./FAKEbook.png" alt="Fakebook Logo" />
        <span id="title">Fakebook</span>
    </header>


    <div id='user-area'>
        <h3 >Choose Your Account</h3>
        <div id="userAreaButtons">
            <button class=" card" id="loginPageButton" onclick="switchVisibleElements('userAreaButtons', 'loginUser')">Log in</button>
            <button class="card" id="signUpPageButton" onclick="switchVisibleElements('userAreaButtons','createUser')">Sign Up</button>
        </div>
        
        <div class="login-user card" id="loginUser" > 
            <input class="user-input card" id='loginEmailInput' type="text" placeholder="Email" value="example@gmail.com" /><br/>
            <input class="user-input card" id='loginPassInput'  type="text" placeholder="Password" value="123456"/><br/>
            <input class="user-input card" id="loginButton" type="button" value="Log In" onClick="loginButtonPressed()"/>    
            <br>
            <div class="or-label"><span>or</span></div>
            <button class="card" id="signUpPageButton" onclick="switchVisibleElements('loginUser','createUser')">Sign Up</button>
        
        </div>
        <div class="create-user card" id="createUser">
            <input class="card user-input" id='createUserInput'  type="text" placeholder="Username" value="testName"/><br/>
            <input class="card user-input" id='createPassInput'  type="text" placeholder="Password" value="testPassword"/><br/>
            <input class="card user-input" id='createEmailInput' type="text" placeholder="Email" value="testEmail@gmail.com"/><br/>
            <input class="card user-input" id='signUpButton' type="button" value="Sign Up" onclick="createUserButtonPressed()"/>
            <br>
            <div class="or-label"><span>or</span></div>
            <button class=" card" id="loginPageButton" onclick="switchVisibleElements('createUser', 'loginUser')">Log in</button>
        
        </div>   
    </div>


    <div class=" card" id="status-input">
        <div class="create-status-text">
            <span>Create Post</span>
            <img class='profile-thumbnail' src="" />
            <input id='statusInputField'  type="text" placeholder="What's on your mind?" onchange="postButtonPressed('statusInputField')" /> 
            <div class="button-container"> 
                <button id="postButton" onClick="postButtonPressed('statusInputField')">Post</button>
            </div>
        </div>         
        
    </div>
    <div id="newsFeed">
        <!-- posts will go here-->
    </div>
    
</body>
</html>
