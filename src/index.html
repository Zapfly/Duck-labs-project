<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEbook</title>
    <link rel='stylesheet' href='./index.css'>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">    
    <script type='text/javascript' src="scripts/jquery.js" ></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type='text/javascript' src="scripts/index.js" ></script>
    
    

<body>
    <header>
        <img class="fakebook-logo" src="./FAKEbook.png" alt="Fakebook Logo" />
        <span id="title">Fakebook</span>
        <button id="hidde" onClick="pressedLogOut()">Log Out</button>
    </header>


    <div id='user-area' class="card">
        <h3 >Choose Your Account</h3>
        <div id="userAreaButtons">
            <button class=" card" id="loginPageButton" onclick="switchVisibleElements('userAreaButtons', 'loginUser')">Log in</button>
            <button class="card" id="signUpPageButton" onclick="switchVisibleElements('userAreaButtons','createUser')">Sign Up</button>
        </div>
      
        <div id="loginErrorMessage">A</div>
        
        <div class="login-user" id="loginUser" > 
            <div id='loginUserContainer'>
                <input class="card user-input" id='loginEmailInput' type="text" placeholder="Email"  />
                <input class="card user-input" id='loginPassInput' type="password" placeholder="Password"/>
                <input class="card user-input" id="loginButton" type="button" value="Log In" onClick="loginButtonPressed()"/>    
                <div class="or-label"><span>or</span></div>
                <div id="signupErrorMessage"></div>
                <button class="card user-input" id="signUpPageButton2" onclick="switchVisibleElements('loginUser','createUser')">Sign Up</button>
            </div>
        </div>
        <div class="create-user" id="createUser">
            <div id='createUserContainer'>

                <input class="card user-input" id='createUserInput'  type="text" placeholder="Username" />
                <input class="card user-input" id='createPassInput'  type="password" placeholder="Password" />
                <input class="card user-input" id='createEmailInput' type="text" placeholder="Email" />
                <input class="card user-input" id='signUpButton' type="button" value="Sign Up" onclick="createUserButtonPressed()"/>
                <div class="or-label"><span>or</span></div>
                <button class="card user-input" id="loginPageButton2" onclick="switchVisibleElements('createUser', 'loginUser')">Log in</button>
                
            </div>
        </div>   
    </div>


    <div class=" card" id="status-input">
        <div class="create-status-text">
            <span>Create Post</span>
            <img class='profile-thumbnail' src="" />
            <input id='statusInputField'  type="text" placeholder="What's on your mind?" onchange="postButtonPressed('statusInputField')" /> 
            <div class="button-container"> 
                <button id="postButton" onClick="postButtonPressed('statusInputField')">&#9993; Post</button>
            </div>
        </div>         
    </div>
    <div id="newsFeed">
        <!-- posts will go here-->
    </div>
    
</body>
</html>
